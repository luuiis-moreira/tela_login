<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="caixa--login">
        <div class="title--login">
            <img src="/img/tiAcademy.png" alt="">
            <h1>TI Academy</h1>
        </div>
        <div class="input--login">
            <div class="input--login-user">
                <img src="/img/user.png" alt="">
                <input type="text" placeholder="Usuario">
            </div>
            <div class="input--login-password">
                <img src="/img/password.png" alt="">
                <input type="password" placeholder="Senha" id="pass">
                <img src="/img/eye.png" alt="" id="eye">
            </div>
            <div class="input--login-checkbox">
                <div>
                    <input type="checkbox">
                    <span>Lembre-me</span>
                </div>
                <div>
                    <a href="#">Esqueceu senha?</a>
                </div>
            </div>
            <div class="btn--login">
                <img src="/img/enter.png" alt="">
                <button>
                    Login                   
                </button>
            </div>
            <div class="cadastrar--login">
                <span>Ainda n√£o tem conta?</span>
                <a href="#">cadastre-se</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
